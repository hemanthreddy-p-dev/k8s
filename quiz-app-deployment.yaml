apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-app
  labels:
    app: quiz-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-app
  template:
    metadata:
      labels:
        app: quiz-app
    spec:
      containers:
      - name: quiz-app
        image: hemanthreddy739.azurecr.io/quiz-app:latest  
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        # Startup Probe: Checks if the app has started (simulates heavy startup)
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 10  # Wait 10s before first check
          periodSeconds: 10        # Check every 10s
          timeoutSeconds: 5        # Timeout after 5s
          failureThreshold: 20     # Allow up to 20 failures (200s total) for 120s startup
          successThreshold: 1
        # Readiness Probe: Checks if the app is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 0   # Start immediately after startup probe succeeds
          periodSeconds: 10        # Check every 10s
          timeoutSeconds: 5
          failureThreshold: 3      # Mark not ready after 3 failures
          successThreshold: 1
        # Liveness Probe: Checks if the app is still alive
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 0  # Start immediately after startup probe succeeds
          periodSeconds: 30        # Check every 30s
          timeoutSeconds: 5
          failureThreshold: 3      # Restart after 3 failures
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-app-service
spec:
  selector:
    app: quiz-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP  # Or LoadBalancer if external access needed
